<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <title>Snipe App</title>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
   
      <img src="img/Snipelogo.png" style="height: 5%; width: 10%;"> <span><h1> Snipe </h1> </span>
 
      <a href="index.html" class="btn">Leave Room</a>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <h3 style="color: #000000;"><i class="fas fa-comments"></i> Room Name:</h3>
        <h2 id="room-name"> </h2>
        <h3 style="color: #000000;"><i class="fas fa-users"></i> Online Users</h3>
        <ul id="users" >
          <!-- <li>Adil</li>
          <li>Aaqil</li>
          <li>Nidal</li>
          <li>Zabeeh</li>
          <li>Touka</li> -->
        </ul>
      </div>
      <div class="chat-messages">
				
					<!-- <div class="message">
						<p class="meta">Adil <span>9:15pm</span></p>
						<p class="text">
							Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi,
							repudiandae.
						</p>
          </div> -->
          

      </div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input
          id="msg"
          type="text"
          placeholder="Enter Message"
          required
          autocomplete="off"
        />

        <p id="typing"> </p>
        <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
      </form>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js" integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w==" crossorigin="anonymous"></script>
<!-- gives access to frontend socket library -->
    <script src="/socket.io/socket.io.js"></script> 
    
  <script src="js/main.js"></script>
</body>
</html>
